{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h3>Hello, {{user.get_username}}!</h3>
        <a href="{% url 'logout'%}">Logout</a>
    {% else %}
        <h2>Hello, You are not logged in.</h2>

        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
