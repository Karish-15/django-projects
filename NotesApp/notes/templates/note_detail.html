{% extends "base.html" %}

{% block content %}
    <div>
        <h1 style="color: blueviolet;">{{note.title}}</h1>
        <h6>Created: {{note.date_created}} | Last edit: {{note.last_edit}}</h6><a href="{% url 'note_edit' note.id%}">Edit Note</a>
        <a href="{%url 'note_delete' note.id%}">Delete note</a>
        <br>
        <p>{{note.text}}</p>
    </div>
{% endblock content %}
